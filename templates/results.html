<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="static/app.css">
    <title>Results</title>
    <link rel="stylesheet" type="text/css" href="static/results.css">
</head>

<body>

<div id="results_wrapper">

  {% for result in results %}

    <div class="result_item_wrapper">
    	<div class="time_string"> 
    		{{ result.time_string }}
    	</div>
    	<div class="image_box">
			<img src={{ result.image_url}} > <br />
		</div>
		<div class="tags">
			{{ result.tags}} <br />
		</div>
	</div>
  {% endfor %}

</div>
</body>
</html>
